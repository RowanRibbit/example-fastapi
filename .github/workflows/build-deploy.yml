name: Build and Deploy Code

on: [push, pull_request]

# push, for multiple, [push, pull_request] on every branch, but what if you want specific branches?
#   push: # define branches
#     branches: ["main"]
#   pull_request:
#     branches: ["main"]

# create a job, a set of steps that execute on the same runner 
jobs:
  job1: 
    environment:
      name: DATABASE_HOSTNAME # oops   
    env:       
      DATABASE_HOSTNAME: ${{secrets.DATABASE_HOSTNAME}}       
      DATABASE_PORT: ${{secrets.DATABASE_PORT}}       
      DATABASE_PASSWORD: ${{secrets.DATABASE_PASSWORD}}       
      DATABASE_NAME: ${{secrets.DATABASE_NAME}}       
      DATABASE_USERNAME: ${{secrets.DATABASE_USERNAME}}       
      SECRET_KEY: ${{secrets.SECRET_KEY}}       
      ALGORITHM: ${{secrets.ALGORITHM}}       
      ACCESS_TOKEN_EXPIRE_MINUTES: ${{secrets.ACCESS_TOKEN_EXPIRE_MINUTES}}

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: ${{secrets.DATABASE_PASSWORD}} 
          POSTGRES_DB: ${{secrets.DATABASE_NAME}}_test 
        ports:
          - 5432:5432  
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 10s
          --health-retries 10

    steps:
      - name: pulling git repo
        uses: actions/checkout@v2
      - name: Install python
        uses: actions/setup-python@v2
        with: 
          python-version: "3.10"
      - name: update pip
        run: python -m pip install --upgrade pip
      - name: install dependencies
        run: pip install -r requirements.txt
      - name: run pytest tests # | does list of commands
        run: |
          pip install pytest
          pytest
